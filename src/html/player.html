<div class="comments-header">
    <div class="comments-nav">
        <div class="dropdown">
            <button class="control-btn dropdown-toggle">
                <i class="fas fa-sort"></i>
                Новые
            </button>
            <div class="dropdown-menu">
                <button class="dropdown-item">Новые</button>
                <button class="dropdown-item">Старые</button>
                <button class="dropdown-item">Популярные</button>
            </div>
        </div>
        <button class="control-btn settings-btn">
            <i class="fas fa-cog"></i>
            Настройки
        </button>
    </div>
</div>

<div class="comments-settings-modal">
    <div class="comments-settings-header">
        <h3>Настройки комментариев</h3>
        <button class="comments-settings-close">×</button>
    </div>
    <div class="comments-settings-content">
        <label class="settings-option">
            <input type="checkbox">
            Отключить комментарии в читалке
        </label>
        <label class="settings-option">
            <input type="checkbox">
            Отключить комментарии на странице тайтла
        </label>
        <label class="settings-option">
            <input type="checkbox">
            Выделять новые комментарии
        </label>
        <div class="settings-slider">
            <div class="slider-header">
                <span>Сворачивать вложенные комментарии</span>
                <span class="slider-value">с 5 ур.</span>
            </div>
            <input type="range" class="slider-input" min="1" max="10" value="5">
        </div>
    </div>
</div>
